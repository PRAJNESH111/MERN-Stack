<!DOCTYPE html>
<html lang="en">
<head>
    <title>Cloudnet</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="web_hosting.css">
</head>
<body>
    <div class="container-fluid bg-danger vh-100 overflow-hidden">
        <img id="back_ground" src="C:/Users/asus/Desktop/ppt/back_ground.jpg.jpg" alt="">
        <div id="overlay" class="container-fluid vh-100 overflow-hidden">
            <div id="control" class="overflow-hidden">
                <div id="sub_control" class="container-fluid py-2">
                    <h2>Hosting Plans</h2>
                </div>
                <div id="actions" class="container-fluid row">
                    <div id="left_action" class="container-fluid col-md-8">
                        <center><h2>Cost</h2></center>
                        <center><h4>8 rs/day</h4></center>
                        <div class="container"></div>
                        <div class="container-fluid bg-danger">
                            
                        </div>
                    </div>
                    <div id="right_action" class="container-fluid col-md-4">
                        <center><h2>Enter operation dates</h2></center>
                        <input id="start" class="calender" type="text" placeholder="/dd/mm/yyyy"> 
                        <input id="end" class="calender" type="text" placeholder="/dd/mm/yyyy">
                        <center><h2 id="price"></h2></center>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="web_hosting.js"></script>

</html>
